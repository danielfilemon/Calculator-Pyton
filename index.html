<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 200px;
            padding: 20px;
            background-color: lightgray;
            margin: 0 auto;
            margin-top: 100px;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #d7a21d;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <input type="number" id="num1" placeholder="Enter number 1">
        <input type="number" id="num2" placeholder="Enter number 2">
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = document.getElementById('result');

            if (isNaN(num1) || isNaN(num2)) {
                result.innerHTML = "Invalid input";
                return;
            }

            var option = prompt("Select an operation:\n1. Addition\n2. Subtraction\n3. Multiplication\n4. Division");

            switch (option) {
                case '1':
                    result.innerHTML = "Result: " + (num1 + num2);
                    break;
                case '2':
                    result.innerHTML = "Result: " + (num1 - num2);
                    break;
                case '3':
                    result.innerHTML = "Result: " + (num1 * num2);
                    break;
                case '4':
                    if (num2 === 0) {
                        result.innerHTML = "Error: Cannot divide by zero";
                    } else {
                        result.innerHTML = "Result: " + (num1 / num2);
                    }
                    break;
                default:
                    result.innerHTML = "Invalid option";
                    break;
            }
        }
    </script>
</body>

</html>
